<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人工智能</title>
    <style>
        * {
            box-sizing: border-box; /* 使所有元素的宽高包含内边距和边框 */
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 充满视口高度 */
        }
        #chat-container {
            width: 100%;
            max-width: 600px; /* 限制最大宽度 */
            height: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        #messages {
            border: 1px solid #ccc;
            flex-grow: 1; /* 使消息区充满剩余空间 */
            overflow-y: auto;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px 10px 0 0; /* 只给顶部圆角 */
        }
        #input-container {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }
        #user-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }
        #user-input:focus {
            border-color: #5cb85c;
            outline: none;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #5cb85c;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #4cae4c;
            transform: translateY(-1px);
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .user-message {
            text-align: left;
            margin: 5px 0;
            padding: 10px;
            border-radius: 20px;
            background-color: #d9edf7;
            color: #31708f;
            position: relative;
        }
        .assistant-message {
            text-align: left;
            margin: 5px 0;
            padding: 10px;
            border-radius: 20px;
            background-color: #dff0d8;
            color: #3c763d;
            position: relative;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="输入你的消息..." />
        <button id="send-button" onclick="sendMessage()">发送</button>
    </div>
</div>

<script>
    const greeting = "欢迎使用聊天助手！请随时输入您的问题，我会尽力为您解答。";
    appendMessage(greeting, 'assistant-message');
    
    async function sendMessage() {
        const userInput = document.getElementById('user-input').value;
        if (!userInput) return; // 如果输入为空，则返回

        // 禁用发送按钮，防止重复发送
        const sendButton = document.getElementById('send-button');
        sendButton.disabled = true;

        // 显示用户消息
        appendMessage('我: ' + userInput, 'user-message');
        document.getElementById('user-input').value = ''; // 清空输入框

        try {
            const response = await fetch('https://api.openai-hk.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'hk-8ytim51000045311b5840ea2bdc25f3d6b69dc915423fefb' // 替换为你的 API 密钥
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [
                        { role: "system", content: "You are ChatGPT, a large language model trained by OpenAI. Answer as concisely as possible." },
                        { role: "user", content: userInput }
                    ],
                    max_tokens: 1200,
                    temperature: 0.8,
                    top_p: 1,
                    presence_penalty: 1
                })
            });

            if (!response.ok) {
                throw new Error('网络错误，状态码: ' + response.status);
            }

            const data = await response.json();
            const assistantReply = data.choices[0].message.content;
            appendMessage('助手: ' + assistantReply, 'assistant-message');
        } catch (error) {
            appendMessage('助手: 请求出错，错误信息: ' + error.message, 'assistant-message');
        } finally {
            // 启用发送按钮
            sendButton.disabled = false;
        }
    }

    function appendMessage(message, messageClass) {
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML += '<div class="' + messageClass + '">' + message + '</div>';
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // 滚动到最底部
    }
</script>

</body>
</html>
